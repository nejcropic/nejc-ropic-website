<!doctype html>
<html lang="sl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO -->
    <title>Nejc Ropič | Spletne strani & Avtomatizacija</title>
    <meta
      name="description"
      content="Sodobne spletne strani, React & TypeScript razvoj ter avtomatizacija. Portfolio projektov in kontakt."
    />
    <meta name="robots" content="index,follow" />

    <!-- Theme -->
    <meta name="theme-color" content="#0c0c1d" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Preconnect (samo enkrat!) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Google Analytics (GA4) -->
    <script type="module">
      const GA_ID = import.meta.env.VITE_GA_ID;
      const isProd = import.meta.env.PROD;

      if (GA_ID && isProd) {
        const script = document.createElement("script");
        script.async = true;
        script.src = `https://www.googletagmanager.com/gtag/js?id=${GA_ID}`;
        document.head.appendChild(script);

        window.dataLayer = window.dataLayer || [];
        function gtag() {
          window.dataLayer.push(arguments);
        }
        window.gtag = gtag;

        gtag("js", new Date());
        gtag("config", GA_ID, {
          send_page_view: false,
        });
      }
    </script>

    <!-- Open Graph -->
    <meta property="og:title" content="Nejc Ropič" />
    <meta
      property="og:description"
      content="Spletne strani in avtomatizacija. Portfolio projektov in kontakt."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://nejc-ropic.si" />
    <!-- Dodaj ko boš imel -->
    <!-- <meta property="og:image" content="https://nejc-ropic.si/og-image.png" /> -->

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
